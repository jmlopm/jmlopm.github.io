<html>
   <head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>
<script>
var x = ["INT","ENT"]

var data = [
  {
    histfunc: "sum",
    y: [1,0.5],
    x: x,
    type: "histogram",
    name: "bikeShop.xmi"
  },
  {
    histfunc: "sum",
    y: [0.5,2],
    x: x,
    type: "histogram",
    name: "iot.xmi"
  }]

Plotly.newPlot('myDiv', data)

</script>
</html>
